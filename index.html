<html>

<head>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Lydoptager</title>
	<link rel="stylesheet" href="../library/css/styles.css" type="text/css" />
	<link rel="stylesheet" href="css/audio_recorder.css" type="text/css"/>
</head>
<body>
	<div class="container-fluid">
		<div id="controls">
			<span id="record" class="btn btn-lg btn-info" onclick="toggleRecording(this);">optag <span class="glyphicons glyphicons-microphone"></span></span>
			<a id="save" class="btn btn-lg btn-info" href="#">gem <span class="glyphicons glyphicons-download-alt"></span> </a>
<!-- 
			<span id="play" class="btn btn-lg btn-info" onclick="play();">afspil <span class="glyphicons glyphicons-microphone"></span></span>
 -->			
			<audio controls="controls" id="play" src="">Your browser does not support the <code>audio</code> element.</audio>
		</div>
		<div class="Clear"></div>
		<div id="showVizuals_toggle">
			<div>
				<span id="showVizuals">Vis mere info <span class="glyphicon glyphicon-chevron-right"></span></span>
			</div>
			<div id="viz">
				<div id="analyser_container">
					<div class="vizHeader">Lyd input</div>
					<canvas id="analyser" width="1024" height="500"></canvas>
				</div>
				<div id="wavedisplay_container">
					<div class="vizHeader">Optagelse</div>
					<canvas id="wavedisplay" width="1024" height="500"></canvas>
				</div>
			</div>
		</div>
	</div>
	<script src="../library/vendor_scripts.js"></script>
    <script src="../library/custom_scripts.js"></script>
	<script src="js/audiodisplay.js"></script>
	<script src="js/recorderjs/recorder.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
